<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | Dog Breed Info App</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      background-image: url('https://www.infoescola.com/wp-content/uploads/2012/12/Bernese-Mountain-Dog_553932688.jpg');
      background-size: cover;
      background-position: center;
      position: relative;
      overflow: hidden;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.707); /* 50% transparency */
    }

    .content {
      position: relative;
      z-index: 1;
      color: #f3f2f2; /* Text color */
      font-weight: bold;
      width: 100vw;
      padding: 20px; 
      margin-left: 30%;
    }

    .jumbotron {
        background-color: transparent;
    }
    .custom-hr {
        width: 30%; /* Full width */
        height: 2px; /* Height of the horizontal rule */
        background-color: #d1c8c8; /* White color */
        margin: 0; /* Remove margin */
    }
    .btn-wide {
        width: 150px !important;
        margin-left: 38%;
      }
      
  </style>
</head>
<body>

  <!-- Overlay to darken the background image -->
  <div class="overlay"></div>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">DB Info</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="doglist.html">Search</a>
          </li>
        <li class="nav-item">
          <a class="nav-link" href="about.html">About</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="contact.html">Contact</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Main content -->
<div class="content">
    <div class="jumbotron">
      <h1 class="display-4">Contact Us</h1>
      <p class="lead">Get in touch with us.</p>
      <hr class="my-4 custom-hr">
      
      <form>
        <div class="form-group row">
          <label for="name" class="col-sm-1 col-form-label">Name</label>
          <div class="col-sm-4">
            <input type="text" class="form-control" id="name" placeholder="Enter your name">
          </div>
        </div>
        <div class="form-group row">
          <label for="email" class="col-sm-1 col-form-label">Email address</label>
          <div class="col-sm-4">
            <input type="email" class="form-control" id="email" placeholder="Enter your email">
          </div>
        </div>
        <div class="form-group row">
          <label for="message" class="col-sm-1 col-form-label">Message</label>
          <div class="col-sm-4">
            <textarea class="form-control" id="message" rows="3" placeholder="Enter your message"></textarea>
          </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
              <button type="submit" class="btn btn-primary btn-wide">Submit</button>
            </div>
          </div>
          
          
          
          
      </form>
  
    </div>
  </div>
  

  <!-- Bootstrap JS and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
